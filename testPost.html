<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="/scripts/jquery-3.2.1.min.js"></script>
</head>
<body>
	hello
	<script type="text/javascript">

		var data = {
		  variableOne: "herpderp",
		  variableTwo: "stuffs"
		};


	$.ajax({
		method: "POST",
		url: "http://localhost:8888/ajaxPostTest.php",
		data: JSON.stringify({data}),
		headers: {
      'Content-Type':'application/json'
    },
		dataType: "JSON",
		success: function(data){
			console.log("jQuery");
			console.log(data);
		},
    error: function(xhr, ajaxOptions, thrownError){
    	console.log("error");
    }
	});

		var xhr = new XMLHttpRequest();
		xhr.open("POST", "http://localhost:8888/ajaxPostTest.php", true);
		xhr.setRequestHeader('Content-Type', 'application/json');
		xhr.send(
			JSON.stringify({
			  data
			})
		);
		xhr.onload = function() {
		  console.log("vanilla")
		  // console.log(this.responseText);
		  var data = JSON.parse(this.responseText);
		  console.log(data);
		}

	</script>

</body>
</html>
